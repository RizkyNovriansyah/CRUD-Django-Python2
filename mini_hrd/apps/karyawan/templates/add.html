<h3>add user </h3>
<form action="/add" method="post">
    {% csrf_token %}
    <div class="form-group">
        {{ form.nama }}
    </div>
    <div class="form-group">
        {{ form.alamat }}
    </div>
    <div class="form-group">
        {{ form.jenis_kelamin }}
    </div>
    <div class="form-group">
        {{ form.jenis_karyawan }}
    </div>
    <div class="form-group">
        {{ form.no_telepon }}
    </div>
    <div class="form-group">
        {{ form.email }}
    </div>
    <div class="form-group">
        {{ form.no_rekening }}
    </div>
    <div class="form-group">
        {{ form.pemilik_rekening }}
    </div>
    
    <div class="form-group">
        {{ form.divisi }}
    </div>
    <div class="form-group">
        {{ form.jabatan }}
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
